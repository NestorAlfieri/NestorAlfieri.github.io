<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/d58f8a33ee.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Order summary card by Nessx</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">



  <link href="styles/styles.css"  rel="stylesheet">
  
</head>
<body>
  <main class="card">
      <img class="hero" src="./images/illustration-hero.svg">
      <h1>Order Summary</h1>
      <p class="leyenda">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="plan">
        <span class="music">
          <i class="fas fa-music"></i>
        </span>
        <div>
          <p class="anual">Annual Plan</p>  
          <span>$59.99/year</span>
        </div>  
        <a class="nogo"href="#">Change</a>
      </div>
      <div>
      <a class ="go" href="#">Proceed to Payment</a>
      <a class="cancel" href="#">Cancel Order</a>
      </div>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nessx</a>.
  </div>
  </footer>
</body>
</html>
